name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      run: |
        docker-compose build
        docker-compose push

    - name: Sync Docker Compose file and restart services
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: ./docker-compose.yml
        target: /home/ubuntu/turborepo-apps/docker-compose.yml


    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      env:
        DB_URL: ${{ secrets.DB_URL }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd turborepo-apps && sudo docker-compose pull
          cd turborepo-apps && sudo docker-compose down
          cd turborepo-apps && sudo docker-compose up -d